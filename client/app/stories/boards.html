<div data-ng-controller="StoriesController">
    <div class="row">
        <div ng-repeat="board in boards" class="medium-4 columns board {{board.title}}">
            <h3>{{board.title}}</h3>
            <ul dnd-list="board.list"
                dnd-drop="updateStory(event, index, item)">

                <li ng-repeat="story in board.list"
                    dnd-draggable="story"
                    dnd-effect-allowed="move"
                    dnd-dragStart="board.list.splice($index, 1)"
                    class="{{story.current_state}} story">

                    <span>{{story.current_state}}</span>
                    <p>{{story.name}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
